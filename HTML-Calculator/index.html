<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title> Basic Calculator </title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <div class ="calculator">
      <div class ="display"></div>
      <div class ="keys">
	<button class ="operator" data-operation ="sum"> + </button>
	<button class ="operator" data-operation ="minus"> - </button>
	<button class ="operator" data-operation ="multiply"> * </button>
	<button class ="operator" data-operation ="division"> / </button>  
	<button class ="input"> 7 </button>  
	<button class ="input"> 8 </button>
	<button class ="input"> 9 </button>
	<button class ="input"> = </button>
	<button class ="input"> 4 </button>
	<button class ="input"> 5 </button>
	<button class ="input"> 6 </button>
	<button class ="input"> 1 </button>
	<button class ="input"> 2 </button>
	<button class ="input"> 3 </button>
	<button class ="input"> 0 </button>
	<button class ="input"> . </button>
	<button class ="input"> C </button>
      </div>
    </div>
  </body>
</html>
